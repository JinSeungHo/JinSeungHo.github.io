<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컨텐트(opacity)</title>
  <style>
    .parent {
      width: 100px;
      height: 100px;
      background-color: royalblue;
      padding: 30px;
    }

    .child {
      width: 200px;
      height: 100px;
      background-color: orange;
      opacity: .07;
    }
  </style>
</head>

<body>

  <div class="parent">
    <div class="child"></div>
  </div>

</body>

</html>
