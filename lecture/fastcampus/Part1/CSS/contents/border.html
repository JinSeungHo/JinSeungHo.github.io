<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테두리 선(border)</title>
  <style>
    .container .item {
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    .container .item:first-child {
      border: 2px solid red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>

</html>
