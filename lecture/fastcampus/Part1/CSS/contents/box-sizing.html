<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테두리 선(box-sizing)</title>

  <style>
    .item {
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    .item:first-child {
      border: 4px solid red;
      padding: 20px;


      box-sizing: border-box;
    }
  </style>

</head>

<body>

  <div class="item"></div>
  <div class="item"></div>




</body>

</html>
